
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Website</title>
  <style>
    /* CSS Styles */
    body {
      background-color: #f2f2f2;
      color: #333;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #4285f4;
      color: #fff;
      padding: 20px;
    }

    h1 {
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 960px;
      margin: 0 auto;
      padding: 20px;
    }

    .button {
      background-color: #4285f4;
      color: #fff;
      display: inline-block;
      padding: 10px 20px;
      text-decoration: none;
      border-radius: 4px;
    }

    .button:hover {
      background-color: #3367d6;
    }

    .content {
      background-color: #fff;
      padding: 20px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <header>
    <div class="container">
      <h1>Your Website</h1>
    </div>
  </header>

  <div class="container">
    <a class="button" href="#">Button</a>

    <div class="content">
      <h2>Website Content</h2>
      <p>This is the content of your website.</p>
    </div>
  </div>
</body>
</html>
